{% if not user.is_authenticated %}
    <p style="margin-top: 5px; margin-right: 5px">
    <form method="post" action="/user/login/" class="form-inline" role="form">{% csrf_token %}
        <div class="form-group">
            <label class="sr-only" for="login">Логин</label>
            <input class="form-control" type="text" name="login" id="login" value="{{ username }}"
                   placeholder="Логин">
        </div>
        <div class="form-group">
            <label class="sr-only" for="password">Пароль</label>
            <input class="form-control" type="password" name="password" id="password" value=""
                   placeholder="Пароль">
        </div>
        <button type="submit" class="btn btn-default">Вход</button>
    </form>
    </p>
{% else %}
    <p style="margin-top: 5px; margin-right: 5px"><b>{{ user.get_full_name }}</b> [{{ user.groups.all.0 }}] <a
            href="/user/logout/"
            class="btn btn-default">Выйти</a></p>
{% endif %}
{% if errors %}
    <div class="alert alert-danger">Вы неправильно ввели логин или пароль, повторите ещё раз.</div>
{% endif %}
